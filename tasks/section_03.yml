  - name: 3.1 Restrict Core Dumps to Protected Directory (Scored)
    command: /usr/bin/coreadm
    register: coreadm
    tags:
      - scored
      - section3.1

  - name: 3.1 Restrict Core Dumps to Protected Directory (Scored)
    file: >
      path=/var/cores
      owner=root
      group=root
      mode=700
      state=directory
    tags:
      - scored
      - section3.1

  - name: 3.1 Restrict Core Dumps to Protected Directory (Scored)
    command: coreadm -g /var/cores/core_%n_%f_%u_%g_%t_%p
    when: "'global core file pattern: /var/cores/core_%n_%f_%u_%g_%t_%p' not in coreadm.stdout_lines"
    tags:
      - scored
      - section3.1

  - name: 3.1 Restrict Core Dumps to Protected Directory (Scored)
    command: coreadm -e log
    tags:
      - scored
      - section3.1

  - name: 3.1 Restrict Core Dumps to Protected Directory (Scored)
    command: coreadm -e global
    tags:
      - scored
      - section3.1

  - name: 3.1 Restrict Core Dumps to Protected Directory (Scored)
    command: coreadm -e global-setid
    tags:
      - scored
      - section3.1

  - name: 3.1 Restrict Core Dumps to Protected Directory (Scored)
    command: coreadm -d process
    tags:
      - scored
      - section3.1

  - name: 3.1 Restrict Core Dumps to Protected Directory (Scored)
    command: coreadm -d proc-setid
    tags:
      - scored
      - section3.1

  - name: 3.2 Enable Stack Protection [noexec_user_stack] (Scored)
    lineinfile: >
      dest=/etc/system
      state=present
      line="set noexec_user_stack=1"
      backup=yes
    when: ansible_container != "zone"
    tags:
      - scored
      - section3.2

  - name: 3.2 Enable Stack Protection [noexec_user_stack_log] (Scored)
    lineinfile: >
      dest=/etc/system
      state=present
      line="set noexec_user_stack_log=1"
      backup=yes
    when: ansible_container != "zone"
    tags:
      - scored
      - section3.2

  - name: 3.3 Enable Strong TCP Sequence Number Generation (Scored)
    lineinfile: >
      dest=/etc/default/inetinit
      state=present
      regexp="^TCP_STRONG_ISS="
      line="TCP_STRONG_ISS=2"
    tags:
      - scored
      - section3.3

  - name: 3.4.1 Disable Source Packet Forwarding (Scored)
    lineinfile: line="ndd -set /dev/ip ip_forward_src_routed 0"
    when: ansible_container != "zone" or exclusive_ip_stack
    tags:
      - scored
      - section3.4
      - section3.4.1

  - name: 3.4.2 Disable Broadcast Packet Forwarding (Scored)
    lineinfile: line="ndd -set /dev/ip ip_forward_directed_broadcasts 0"
    when: ansible_container != "zone" or exclusive_ip_stack
    tags:
      - scored
      - section3.4
      - section3.4.2

  - name: 3.4.3 Disable Response to ICMP Timestamp Requests (Scored)
    lineinfile: line="ndd -set /dev/ip ip_respond_to_timestamp 0"
