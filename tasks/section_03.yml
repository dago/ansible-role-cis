      - section3.4
      - section3.4.14

  - name: 3.4.15 Set Maximum Number of Half-open TCP Connections (Scored)
    lineinfile: line="ndd -set /dev/tcp tcp_conn_req_max_q0 4096"
    #debug: "XXX: only increase"
    when: ansible_container != "zone" or exclusive_ip_stack
    tags:
      - scored
      - section3.4
      - section3.4.15

  - name: 3.4.16 Set Maximum Number of Incoming Connections (Scored)
    lineinfile: line="ndd -set /dev/tcp tcp_conn_req_max_q 1024"
    #debug: "XXX: only increase"
    when: ansible_container != "zone" or exclusive_ip_stack
    tags:
      - scored
      - section3.4
      - section3.4.16

  - name: 3.4.17 Lock down dtspcd (Scored)
    lineinfile: line="ndd -set /dev/tcp tcp_extra_priv_ports_add 6112"
    when: ansible_container != "zone" or exclusive_ip_stack
    tags:
      - scored
      - section3.4
      - section3.4.17

  - name: 3.5 Disable Network Routing [forwarding] (Scored)
    command: routeadm -d ipv4-forwarding -d ipv6-forwarding
    when: ansible_container != "zone" or exclusive_ip_stack
    tags:
      - scored
      - section3.5

  - name: 3.5 Disable Network Routing [routing] (Scored)
    command: routeadm -d ipv4-routing -d ipv6-routing
    when: ansible_container != "zone" or exclusive_ip_stack
    tags:
      - scored
      - section3.5

  - name: 3.5 Disable Network Routing [apply] (Scored)
    command: routeadm -u
    # XXX TBD: Only when forwarding or routing has changed
    when: ansible_container != "zone" or exclusive_ip_stack
    tags:
      - scored
      - section3.5
