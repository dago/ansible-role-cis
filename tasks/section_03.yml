      - scored
      - section3.4
      - section3.4.9

  - name: 3.4.10 Ignore ICMP Redirect Messages (Scored)
    lineinfile: line="ndd -set /dev/ip ip_ignore_redirect 1"
    when: ansible_container != "zone" or exclusive_ip_stack
